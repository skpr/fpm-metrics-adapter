jobs:
  lint:
    name: ğŸ“‹ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Git clone the repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'

      - name: ğŸ§ª Revive
        run: |
          go install github.com/mgechev/revive@latest
          make lint

  test:
    name: ğŸ“‹ Test
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Git clone the repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'

      - name: ğŸ§ª Test
        run: go test ./...